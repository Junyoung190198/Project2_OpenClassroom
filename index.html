<!DOCTYPE html>
<html lang="en">
<head>
    <!--  meta -->
    <meta charset="utf-8">
    <!-- using viewport meta tag to control layout on mobile browsers-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import normalize.css and css -->
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
   

    <!-- CDN for Icon loading -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">

    <!-- Link to Google font, usage : font-family: 'Raleway', sans-serif; --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- FontAwesome icon link -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css" type="text/css"> <!-- Putting CSS import at the end to avoid overrride -->
    <title>Booki Main Page</title>
</head>
<body>
    <header>
        <div class="logo_container">
            <a id="logo" href="#"><img src="images/logo/Booki.png"></a>
        </div>

        <nav>
            <a class="nav_link" href="#">Accomodations</a>
            <a class="nav_link" href="#">Activities</a>
        </nav>
    </header>

    <section>
        <h2 id="title">Find a place for your dream vacation</h2>
        <p class="normal_paragraph">Downtown or in nature</p>

        <div class="search_bar_wrapper">
            <div class="icon_container">
                <i class="fa-solid fa-location-dot"></i>
            </div>
                <form action="#" method="post">
                    <input class="search_bar" type="text" name="search" id="search_town" placeholder="Marseille, France">
                    <input class="search_button_desktop" type="submit" value="Search">
                    <button class="search_button_mobile">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
        </div>
        
        <ul class="filter_list">
            <li>
                <h4>Filters</h4>
            </li>
            <li>
                <a class="filter_items" href="#">
                    <i class="fa-solid fa-money-bill-wave"></i>
                    Low cost
                </a>
            </li>
            <li>
                <a class="filter_items" href="#">
                    <i class="fa-solid fa-child-reaching"></i>
                    Family-friendly
                </a>
            </li>
            <li>
                <a class="filter_items" href="#">
                    <i class="fa-solid fa-heart"></i>
                    Romantic
                </a>
            </li>
            <li>
                <a class="filter_items" href="#">
                    <i class="fa-solid fa-dog"></i>
                    Pets allowed
                </a>
            </li>
        </ul>
    
        <div class="info_wrapper">
            <i class="fa-solid fa-circle-info"></i>
            <p id="info_message">More than 500 accomodations are available in this city</p>
        </div>
    </section>

    <section id="cards">
        <div>
            <article class="accomodations_cards">
                <img src="images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg">
                <div class="popular_cards_text">
    
                </div>
            </div>
    
        </article>
        <aside>
            <div class="popular_cards">
                <img src="images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg">
                <div class="popular_cards_text">
    
                </div>
            </div>
        </aside>
    </section>

    <article id="cards_2">
        <div class="activities_cards">
            <img src="images/activites/4_small/reno-laithienne-QUgJhdY5Fyk-unsplash.jpg">
            <div class="accomodations_cards_text">

            </div>
        </div>
    </article>


    <footer>

    </footer>
</body>
</html>
